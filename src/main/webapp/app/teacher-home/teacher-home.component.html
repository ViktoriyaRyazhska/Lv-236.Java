<h2 *ngIf="currentAccount">Welcome <b>{{currentAccount.login}}</b></h2>




<form class="container" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div>
        <select name="languag" ngModel>
            <option *ngFor="let lesson of Lessons" value={{lesson.id}}>{{lesson.name}}</option>
        </select>
        <select name="form" ngModel>
            <option *ngFor="let form of forms" value={{form.id}}>{{form.name}}</option>
        </select>
    </div>
</form>
