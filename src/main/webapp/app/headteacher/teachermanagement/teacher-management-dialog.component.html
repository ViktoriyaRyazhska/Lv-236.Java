<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myTeacherLabel" jhiTranslate="schoolNetApp.teacher.home.createOrEditLabel">Create or edit a Teacher</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="userManagement.firstName">First Name</label>
            <input type="text" class="form-control" name="teacherFirstName" #teacherFirstNameInput="ngModel"
                   [(ngModel)]="teacher.firstName" maxlength="50">

            <div *ngIf="teacherFirstNameInput.dirty && teacherFirstNameInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="teacherFirstNameInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </small>
                <small class="form-text text-danger"
                       *ngIf="teacherFirstNameInput.errors.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="userManagement.lastName">Last Name</label>
            <input type="text" class="form-control" name="teacherLastName" #teacherLastNameInput="ngModel"
                   [(ngModel)]="teacher.lastName" maxlength="50">

            <div *ngIf="teacherLastNameInput.dirty && teacherLastNameInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="teacherLastNameInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </small>
                <small class="form-text text-danger"
                       *ngIf="teacherLastNameInput.errors.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="userManagement.email">Email</label>
            <input type="email" class="form-control" name="teacherEmail" #teacherEmailInput="ngModel"
                   [(ngModel)]="teacher.email" required maxlength="100">

            <div *ngIf="teacherEmailInput.dirty && teacherEmailInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="teacherEmailInput.errors.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>

                <small class="form-text text-danger"
                       *ngIf="teacherEmailInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </small>
                <small class="form-text text-danger"
                       *ngIf="teacherEmailInput.errors.email" jhiTranslate="global.messages.validate.email.invalid">
                    Your email is invalid.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
