<div>
    <h2>
        <span jhiTranslate="schoolNetApp.teacher.home.title">Teachers</span>
        <button class="btn btn-primary float-right create-teacher-management" [routerLink]="['/', { outlets: { popup: ['teacher-management-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolNetApp.teacher.home.createLabel">
            Create new Teacher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="teachers">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="schoolNetApp.teacher.firstName">Firs name</span></th>
                <th><span jhiTranslate="schoolNetApp.teacher.lastName">Last name</span></th>
                <th><span jhiTranslate="schoolNetApp.teacher.enabled">Enabled</span></th>
                <th><span jhiTranslate="schoolNetApp.teacher.form">Form</span></th>
                <th><span jhiTranslate="schoolNetApp.teacher.lesson">Lessons</span></th>
                <th><span jhiTranslate="schoolNetApp.teacher.email">Email</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teacher of teachers ;trackBy: trackId">
                <td>
                    {{teacher.firstName}}
                </td>
                <td>
                    {{teacher.lastName}}
                </td>
                <td>
                    <span class="badge badge-danger hand" (click)="setActive(teacher, true)" *ngIf="!teacher.enabled"
                          jhiTranslate="userManagement.deactivated">Deactivated</span>
                    <span class="badge badge-success hand" (click)="setActive(teacher, false)" *ngIf="teacher.enabled"
                          jhiTranslate="userManagement.activated">Activated</span>
                </td>
                <td>
                    {{teacher.formName}}
                </td>
                <!-- NEED ADD IF MORE TWO SUBJECT, ONLY 2 SUBJECT IN LINE -->
                <td>
                    <span *ngFor="let lesson of teacher.lessons; let last = last">
                        {{lesson.name}} {{last ? '' : ', '}}
                    </span>
                </td>
                <td>
                    {{teacher.email}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../management', teacher.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'teacher-my-suffix/'+ teacher.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'teacher-my-suffix/'+ teacher.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
