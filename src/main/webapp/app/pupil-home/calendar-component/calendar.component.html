<div class="row">
    <div class="col-md-6">
        <div class="btn-group">
            <div
                class="btn btn-primary"
                mwlCalendarPreviousView
                view="month"
                [(viewDate)]="viewDate"
                jhiTranslate="navigation.previous">
                Previous
            </div>
            <div
                class="btn btn-secondary"
                mwlCalendarToday
                [(viewDate)]="viewDate"
                jhiTranslate="navigation.today">
                Today
            </div>
            <div
                class="btn btn-primary"
                mwlCalendarNextView
                view="month"
                [(viewDate)]="viewDate"
                jhiTranslate="navigation.next">
                Next
            </div>
        </div>
    </div>
    <div class="col-md-3 text-right">
        <h3 jhiTranslate="months.{{viewDate.getMonth()}}"></h3>
    </div>
    <div class="col-md-3">
        <h3>{{viewDate.getFullYear()}}</h3>
    </div>
</div>
<br>

<table class="table table-striped">
    <thead>
    <tr>
        <th><span jhiTranslate="days.monday"></span></th>
        <th><span jhiTranslate="days.tuesday"></span></th>
        <th><span jhiTranslate="days.wednesday"></span></th>
        <th><span jhiTranslate="days.thursday"></span></th>
        <th><span jhiTranslate="days.friday"></span></th>
        <th><span jhiTranslate="days.saturday"></span></th>
        <th><span jhiTranslate="days.sunday"></span></th>
    </tr>
    </thead>
</table>
<mwl-calendar-month-view
    [weekStartsOn] = "1"
    [viewDate]="viewDate"
    [dayModifier]="selectDay"
    (dayClicked)="dayClicked($event.day)">
</mwl-calendar-month-view>
