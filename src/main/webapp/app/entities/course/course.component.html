<div>
    <h2>
        <span jhiTranslate="schoolNetApp.course.home.title">Courses</span>
        <button class="btn btn-primary float-right create-course" [routerLink]="['/', { outlets: { popup: ['course-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolNetApp.course.home.createLabel">
            Create new Course
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="courses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="enabled"><span jhiTranslate="schoolNetApp.course.enabled">Enabled</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="formId"><span jhiTranslate="schoolNetApp.course.form">Form</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lessonId"><span jhiTranslate="schoolNetApp.course.lesson">Lesson</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="teacherId"><span jhiTranslate="schoolNetApp.course.teacher">Teacher</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses ;trackBy: trackId">
                <td><a [routerLink]="['../course', course.id ]">{{course.id}}</a></td>
                <td>{{course.enabled}}</td>
                <td>
                    <div *ngIf="course.formId">
                        <a [routerLink]="['../form-my-suffix', course.formId  ]" >{{course.formName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="course.lessonId">
                        <a [routerLink]="['../lesson-my-suffix', course.lessonId  ]" >{{course.lessonName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="course.teacherId">
                        <a [routerLink]="['../teacher-my-suffix', course.teacherId  ]" >{{course.teacherFirstName}} {{course.teacherLastName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../course', course.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course/'+ course.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course/'+ course.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="courses && courses.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
