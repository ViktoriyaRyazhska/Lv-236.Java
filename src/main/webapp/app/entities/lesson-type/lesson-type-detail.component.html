
<div *ngIf="lessonType">
    <h2><span jhiTranslate="schoolNetApp.lessonType.detail.title">Lesson Type</span> {{lessonType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="schoolNetApp.lessonType.enabled">Enabled</span></dt>
        <dd>
            <span>{{lessonType.enabled}}</span>
        </dd>
        <dt><span jhiTranslate="schoolNetApp.lessonType.name">Name</span></dt>
        <dd>
            <span>{{lessonType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'lesson-type/'+ lessonType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
